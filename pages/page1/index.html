<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no, maximum-scale=1.0, minimum-scale=1.0>
    <title>Bus Station</title>
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/schedule.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/scroll.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="./assets/img/bus_image.png" alt="Aire Lanes Logo">
        </div>
        <div class="web_name">
            <a href="./index.html"><h2>AIRE LANES</h2></a>
        </div>
        <div class="menu_button">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle">
                <div class="bar bar--top"></div>
                <div class="bar bar--middle"></div>
                <div class="bar bar--bottom"></div>
            </label>
        </div>
    </div>
</header>

<section class="schedule_procedure">
    <div class="schedule_container">
        
        <div class="schedule">
            <h1 class="title">Departure Time</h1>
            <h3 class="time">12:30 AM</h3>
            <h3 class="time">01:45 AM</h3>
            <h3 class="time">02:00 AM</h3>
        </div>

        <div class="bus_class">
            <h1 class="title">Bus Class</h1>
            <h3 class="class">Regular</h3>
            <h3 class="class">Deluxe</h3>
            <h3 class="class">First Class</h3>
        </div>

        <div class="available_seats">
            <h1 class="title">Available Seats</h1>
            <h3 class="seats">3</h3>
            <h3 class="seats">5</h3>
            <h3 class="seats">2</h3>
        </div>

        <div class="fare">
            <h1 class="title">Fare</h1>
            <h3 class="price">P 500.00</h3>
            <h3 class="price">P 700.00</h3>
            <h3 class="price">P 1000.00</h3>
        </div>

        <div class="book_button">
            <a href="../page2/index.html"><button class="button">Book</button></a>
            <a href="../page2/index.html"><button class="button">Book</button></a>
            <a href="../page2/index.html"><button class="button">Book</button></a>
        </div>

    </div>
</section>

<footer class="footer_section">
    <div class="footer_content">
        <div class="footer_text">
            <p>&copy; 2025 Aire Lanes. All rights reserved.</p>
        </div>
        <div class="footer_links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>
</footer>

<script src="./assets/js/procedure.js"></script>
</body>
</html>
